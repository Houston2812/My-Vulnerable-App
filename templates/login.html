{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title" style="color: #362023;    ">Login</h3>
    <div class="box">
        {% with messages = get_flashed_messages("error") %}
            {% if messages %}
                <div class="notification is-danger" style="color: #362023;">
                   <span style="color: #362023;"> {{ messages[0][1] }} </span> 
                </div>
            {% endif %}
        {% endwith %}
        <form method="POST" action="/login">
            <div class="field">
                <div class="control">
                    <input class="input is-large" name="username" placeholder="Your Email" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="password" name="password" placeholder="Your Password">
                </div>
            </div>
            <div class="field">
                <label class="checkbox">
                    <input type="checkbox" >
                    <span style="color: #362023;">Remember me</span>
                    
                </label>
            </div>
            <button class="button is-block is-info is-large is-fullwidth" style="color: #362023;">Login</button>
        </form>
    </div>
</div>
{% endblock %}
